<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="home.css">
</head>
<body class="log">
  <section class="a">
    <img class="rounde" src="pro.png" style="width:80px; height:80px;">
    <form>   
      <div class="container py-1">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-md-6">
          <div class="border">
            <div class="card-body p-5 text-center">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class=" mb-5">Please enter your login and password!</p>
                <div class="form-outline form-white mb-4">
                  <label class="nm form-label" for="typeEmailX">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="nm form-label" for="typePasswordX">Password</label>
                  <input type="password" id="psw" class="form-control form-control-lg"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>
                </div>
                <button class="abx btn btn-outline-light btn-lg px-5" type="submit"><a
                    href="home.html">Login</a></button>
              </div>
              <div align="center">
                <p >Don't have an account? <a href="register.html" class="fw-bold">Sign Up</a>
                </p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </form>
  </section>
</body>
</html>
